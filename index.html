<!DOCTYPE html>
<html lang="en">

<title>Ur Gay Now | Home</title>
<link rel="stylesheet" href="style.css">
<style>
/* Hero Section */
.hero {
  text-align: center;
  padding: 120px 20px 80px;
  background: linear-gradient(135deg, #ff66b2, #00d0e0);
  color: #fff;
  border-bottom-left-radius: 50px;
  border-bottom-right-radius: 50px;
}
.hero h1 { font-size: 3rem; margin-bottom: 20px; color: #fff; }
.hero p { font-size: 1.3rem; max-width: 700px; margin: 0 auto 30px; }
.hero .btn {
  display: inline-block;
  padding: 18px 40px;
  border-radius: 12px;
  background: #ff66b2;
  color: #fff;
  font-weight: 600;
  margin: 10px 10px;
  text-decoration: none;
  transition: 0.3s;
}
.hero .btn:hover { background: #00d0e0; transform: scale(1.05); }

/* Features Section */
.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  max-width: 1000px;
  margin: 60px auto;
}
.feature-card {
  background: #222;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}
.feature-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
.feature-card h3 { color: #00d0e0; margin-bottom: 15px; }
.feature-card p { color: #ccc; }

/* Community Section */
.community {
  background: #222;
  padding: 80px 20px;
  text-align: center;
  border-radius: 20px;
  margin: 60px auto;
  max-width: 1000px;
}
.community h2 { color: #ff66b2; margin-bottom: 30px; }
.community p { margin-bottom: 30px; font-size: 1.1rem; }
.community .btn { margin: 0 10px; }

/* Footer */
footer {
  text-align: center;
  padding: 50px 20px;
  background: #222;
  color: #aaa;
  font-size: 0.9rem;
}

/* Navbar */
nav {
  position: sticky;
  top: 0;
  background: #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  z-index: 1000;
}
nav h1 { color: #ff66b2; font-size: 2rem; }
nav ul { display: flex; gap: 20px; list-style: none; }
nav ul li a { color: #fff; font-weight: 600; transition: 0.3s; text-decoration: none; }
nav ul li a:hover { color: #00d0e0; }

/* Responsive */
@media (max-width: 768px) { 
  nav { flex-direction: column; gap: 10px; }
  .hero h1 { font-size: 2.2rem; }
  .hero p { font-size: 1.1rem; }
  .features { grid-template-columns: 1fr; }
}
</style>
</head>
